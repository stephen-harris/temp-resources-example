apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: whoami
    test: sh
  name: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: whoami
        test: sh
    spec:
      containers:
      - image: traefik/whoami:latest
        imagePullPolicy: Always
        name: whoami
        resources:
          limits:
            cpu: 5
            memory: 1Gi
          requests:
            cpu: 5
            memory: 1Gi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
